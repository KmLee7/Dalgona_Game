<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Dalgona Game</title>
  </head>

  <body>
    <section class="section">
        <div class="nav"><h1 class="top">Dalgona Game(Ppop Gi)</h1></div>
        <div class="body">
          <div
            style="width: 170px; height: 240px; border: 1px solid black"
            class="left"> 
            <h3 class="timer">Timer: <span id="count-down">3:00</span></h3>
            <div style="height: 10px;"></div> 
            <h3 class="score">Score: <span id="score">121</span></h3>
            <div style="height: 10px;"></div> 
            <h3 class="percentage">Percentage: <span id="percentage">100%</span></h3>
            <div style="height: 100px;"></div>
            <button id="one">Level 1</button>
            <div style="height: 10px;"></div>
            <button id="two">Level 2</button>
            <div style="height: 10px;"></div>
            <button id="three">Level 3</button>
            <div style="height: 10px;"></div>
            <button id="newGame">New Game</button>
          </div>
          <div 
            style="width: 600px; height: 460px; border: 1px solid black"
            class="center">
              <canvas id="canvas" width="600" height="460" style="position: absolute; z-index: 5; "></canvas>
              <canvas id="canvas2" width="600" height="460" style="position: absolute; background: url('https://t1.daumcdn.net/cfile/tistory/25613F3B57F5C7E239')"></canvas>
              <!-- <canvas id="canvas3" width="600" height="460" style="position: absolute; background: url('https://t1.daumcdn.net/cfile/tistory/25613F3B57F5C7E239')"></canvas> -->
              
              
          </div>
          <div 
            style="width: 150px; height: 240px; border: 1px solid black"
            class="right" 
          >
          <button id="instructions">Instructions</button>
          <div style="height: 40px;"></div>
          <button id="how">How-To-Play</button>
          <div style="height: 40px;"></div>
          <button id="about">About the Game</button>
          </div>
        </div>
    </section>
  </body>
  <script src="./dist/main.js"></script>


</html>
