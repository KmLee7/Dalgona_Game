<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Dalgona Game</title>
  </head>

  <body>
    <section class="section">
        <div class="nav"><h1 class="top">Dalgona Game(Ppop Gi)</h1></div>
        <div class="body">
          <div
            style="width: 150px; height: 60vh; border: 1px solid black"
            class="left"> 
            <div class="timer">
              Timer: 3:00:00:-00
            </div>
            <div style="height: 10px;"></div> 
            <div class="score">
              Score: 1025123214
            </div>
            <div style="height: 10px;"></div> 
            <div class="percentage">
              Percentage: 40%
            </div>
            <div style="height: 190px;"></div>
            <button id="newGame">New Game</button>
          </div>
          <div 
            style="width: 600px; height: 60vh; border: 1px solid black"
            class="center">
              <canvas id="starCanvas" width="600" height="460" style="background: url('https://t1.daumcdn.net/cfile/tistory/25613F3B57F5C7E239')"></canvas>
              <script>
                  var canvas = document.getElementById('starCanvas');
                  var ctx = canvas.getContext('2d');
                  ctx.strokeStyle = "black";
                  ctx.beginPath();
                  ctx.moveTo(298, 145.0);
                  ctx.lineTo(331, 215);
                  ctx.lineTo(408, 223.3);
                  ctx.lineTo(352, 276);
                  ctx.lineTo(365, 350);
                  ctx.lineTo(298, 315);
                  ctx.lineTo(231, 350);
                  ctx.lineTo(245, 276);
                  ctx.lineTo(191, 223.3);
                  ctx.lineTo(265, 215);
                  ctx.lineTo(298, 145.0);
                  ctx.closePath();
                  ctx.stroke();
              </script>
          </div>
          <div 
            style="width: 150px; height: 60vh; border: 1px solid black"
            class="right" 
          >
          <button id="instructions">Instructions</button>
          <div style="height: 30px;"></div>
          <button id="how">How-To-Play</button>
          <div style="height: 30px;"></div>
          <button id="about">About the Game</button>
          </div>
        </div>
    </section>
  </body>

</html>
