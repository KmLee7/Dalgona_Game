<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Dalgona Game</title>
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/external-ddara-lineal-color-ddara/64/000000/external-dalgona-desserts-ddara-lineal-color-ddara.png">
  </head>

  <body style="background-image: url('./src/squidgame.jpeg'); background-attachment: fixed">
    <section class="section">
      <a target="_blank" href="https://github.com/KmLee7/Dalgona_Game"><img src="https://img.icons8.com/plasticine/100/000000/github-squared.png" alt=""></a>
      <a target="_blank" href=""><img src="https://img.icons8.com/plasticine/100/000000/linkedin.png" alt=""></a>
        <div class="nav"><h1 class="top">Dalgona Game(Ppop Gi)</h1></div>
        <div class="body">
          <div class="left" style="width: 170px; height: 320px; border: 1px solid black; background-color: white";> 
            <h3 class="timer">Timer: <span id="count-down"></span></h3>
            <div style="height: 10px;"></div> 
            <h3 class="percentage">Percentage: &nbsp <span id="percentage"> &nbsp %</span></h3>
            <div style="height: 10px;"></div> 
            <h3 class="score">Score: &nbsp <span id="score">&nbsp </span></h3>
            <div style="height: 10px;"></div> 
            <h3 class="result">Result: &nbsp <span id="resultId">&nbsp </span></h3>
            <div style="height: 70px;"></div>
            <button id="one">Level 1</button>
            <div style="height: 10px;"></div>
            <button id="two">Level 2</button>
            <div style="height: 10px;"></div>
            <button id="three">Level 3</button>
            <div style="height: 10px;"></div>
            <button id="newGame">New Game</button>
          </div>
          <div class="center" style="width: 600px; height: 460px; border: 1px solid black">
              <canvas id="canvas" width="600" height="460" style="position: absolute; z-index: 5; "></canvas>
              <canvas id="canvas2" width="600" height="460" style="position: absolute; background: url('https://t1.daumcdn.net/cfile/tistory/25613F3B57F5C7E239')"></canvas>
          </div>
          <div class="right" style="width: 150px; height: 240px" >
            <a ></a>
          <button id="instructions">Instructions</button>
          <div style="height: 40px;"></div>
          <button id="how">How-To-Play</button>
          <div style="height: 40px;"></div>
          <button id="about">About the Game</button>
          </div>
        </div>
    </section>
  </body>
  <script src="./dist/main.js"></script>
</html>
